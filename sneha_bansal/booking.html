<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Booking</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    body{
        background-image: url("image/background2.jpg");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    margin: 15px 30px;
    font-size: 17px;
    padding: 10px;
    overflow: hidden;
    color: #fff;
}
.container{
    background: transparent;
    padding: 5px 20px 15px 20px;
    border: 1px solid lightblue;
    
  box-shadow: 0px 0px 15px 0px #fff;
}
    nav{
background-color: #817e84;
overflow: hidden;
display: block;
}
nav a{
box-shadow: inset 0 0 0 0 #54b3d6;
text-decoration: none;
float: right;
padding: 10px 30px;
color: white;
gap: 20px;
transition: color .3s ease-in-out, box-shadow .3s ease-in-out;
}
nav a:hover{
box-shadow: inset 200px 0 0 0 #54b3d6;
cursor: pointer;
}
.logo{
  float: left;
  transition: none;
  font-family: "Permanent Marker", cursive;
}
.logo:hover{
  box-shadow: none;
}
img{
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    clip-path: circle(43%);
    float: right;
}
input, select{
    width: 200px;
    height: 30px;
    border-radius: 5px;
}
button{
    width: 150px;
    height: 30px;
    border-radius: 5px;
    background-color: #243c47;
    color: white;
}
button:hover{
    background-color: #2a98cb;
    -webkit-transform: scale(1.07);
    -ms-transform: scale(1.07);
    transform: scale(1.07);
    cursor: pointer;
}

.icon1{
    font-size: 20px;
   }
@media only screen and (max-width: 900px) {
    nav a{
        float: left;
    }
    body{
        margin-left: 10px;
        margin-right: 10px;
    }
    img{
        width: 200px;
        height: 200px;
    }
}
@media only screen and (max-width: 500px){
    img{
        width: 0px;
        height: 0px;
    }
}
@media only screen and (min-width: 500px) and (max-width: 900px){
    .container{
        font-size: 13px;
    }
}
.nav-icon{
    display: none;
   }
   @media  screen and (max-width:600px) {
    .topnav a:not(:first-child){display:none;}
    .topnav a.nav-icon{
      float:right!important;
      display: block;
    }
   }
   @media screen and (max-width:600px){
    .topnav.responsive {
      position: relative;
    }
    .topnav.responsive a.nav-icon{
      position: absolute;
      right: 0;
      top: 0;
    }
    .topnav.responsive a{
      float: none;
      display: block;
      text-align: left;
    }
   }
</style>
<header>
    <nav class="topnav" id="topnav">
        <a class="logo"><b>VOYAGERS <i class="bi bi-geo-alt icon1"></i></b></a>
        <a href="places.html#contact">Contact Us</a>
        <a href="booking.html">Booking</a>
        <a href="tour.html">Packages</a>
        <a href="login-register.html">Login/sign-in</a>
        <a href="places.html">Places</a>
        <a href="index.html">Home</a>
        <a href="javascript:void(0);" class="nav-icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
    </nav>
</header>
<body>
    <img src="https://img.freepik.com/free-vector/flat-vintage-travel-background_23-2148189177.jpg?size=338&ext=jpg&ga=GA1.2.364564762.1677505256&semt=ais">
    <div class="container">
    <form action="/booking" method="post">
        <h1>
            Book Your Trip
        </h1>
        <p>Name: <input type="text" name="name" id="name" placeholder="Enter your Name" required></p>
        <p>Email: <input type="email" name="email" id="email" placeholder="Enter your Email" required></p>
        <fieldset>
            <legend>Identification Details</legend>
            <p>Identification type: <select name="identify" id="identify" required>
                <option value="">--Select ID type--</option>
                <option value="pan_card">Pan Card</option>
                <option value="aadhar">Aadhar Card</option>
                <option value="dl">Driving License</option>
                <option value="passport">Passport</option>
                <option value="voter">Voter ID Card</option>
            </select></p>
            <p>ID No. : <input type="text" name="aadhar" id="aadhar" placeholder="Enter the Number" required></p>
            <p>ID Photo: <input type="file" name="file" id="file" required></p>
        </fieldset>
        <fieldset class="details">
            <legend>Trip Details</legend>
        <p>Place: <select name="place" id="place" required>
            <option value="">--Select a Place--</option>
            <option value="goa">Goa</option>
            <option value="Kerala">Kerala</option>
            <option value="varanasi">Varanasi</option>
            <option value="udaipur">Udaipur</option>
            <option value="kashmir">Kashmir</option>
            <option value="darjeeling">Darjeeling</option>
            <option value="manali">Manali</option>
            <option value="shimla">Shimla</option>
            <option value="ladakh">Ladakh</option>
            <option value="jaipur">Jaipur</option>
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
        </select></p>
        <p>From Date: <input type="date" name="from_date" id="from_date" required></p>
        <p>Till Date: <input type="date" name="till_date" id="till_date" required></p>
        <p>Number of Person: <input type="number" name="number" id="number" placeholder="Enter the Person Number" required></p>
    </fieldset>
    <button type="submit">Submit</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
